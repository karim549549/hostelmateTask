designer:
  - Define and maintain the visual style and UI components
  - Ensure Figma designs are accurately represented in the product
  - Collaborate with developers for design handoff

developer:
  - Implement UI components and layouts as per design specs
  - Integrate TailwindCSS and custom configurations
  - Ensure responsive and accessible implementation

typographer:
  - Select and manage font families and typographic scale
  - Ensure font consistency across breakpoints (desktop/mobile)
  - Work with designer to match Figma typography

branding:
  - Define and maintain brand colors and visual identity
  - Ensure consistent use of colors and logos
  - Oversee brand guidelines adherence 